<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入封装好的地址 -->
    <script src="./libs/tinymce/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    /* 个人中心模块
     1.进入user.html页面 就开始发送ajax请求，拿到服务器返回的信息 进行页面渲染
     2.文件预览功能（选择图片）
     3.编辑信息，上传个人信息*/
// 最好放进入口函数中
$(function(){
    // 1.页面一加载 发送ajax请求个人详细信息，渲染页面
$.ajax({
    url:BigNew.user_detail,
    type:'get',
    dataType:'json',
    success:function(res){
        // console.log(res);
        // 渲染页面
      /*   $('.username').val(res.data.username);
        $('.nickname').val(res.data.nickname);
        $('.email').val(res.data.email);
        $('.password').val(res.data.password); */
        // 遍历对象 优化代码(因为我们渲染页面的表单元素`类名`与服务器返回的对象`属性名一致`)
        for(key in res.data){
            $('.'+key).val(res.data[key]);
        }
        $('.user_pic').attr('src',res.data.userPic);
    }
})
//2. 文件预览功能
//给file表单元素注册onchange事件
$('#exampleInputFile').on('change',function(){
    // 获取图片
    let file = this.files[0];
    /*  URL.createObjectUR 创建一个新的对象URL,该对象URL可以代表某一个指定的File对象或Blob对象.
     语法：objectURL = window.URL.createObjectURL(blob);
     blob参数是一个File对象或者Blob对象.
     objectURL是生成的对象URL.通过这个URL,可以获取到所指定文件的完整内容. */
    // 所以我们可以通过这个 将文件转换为路径
    let  url = URL.createObjectURL(file);
    // 把路径赋值给图片
    $('.user_pic').attr('src',url);
})
// 3.编辑个人信息 上传
// 给整个表单注册提交事件
$('#form').on('submit',function(e){
    // 禁用表单默认提交事件
    e.preventDefault();
    // 发送ajax请求 上传数据
    $.ajax({
        url:BigNew. user_edit,
        type:'post',
        dataType:'json',
        data:new FormData(this),//这里有点不太懂
        processData:false,
        contentType:false,
        success:function(res){
            console.log(res);
            if(res.code===200){
                alert('修改成功');
                // 当前页面父窗口 window.parent
                // 当user.html页面修改时，index系统首页 个人信息也要同步修改
                window.parent.location.reload();
            }
        }
    })
})
})

</script>
</html>
